<html>
<body>
	<h1>New Menu Item</h1>
	<form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method="post">
		<p>Name:</p>
		<input type="text" size="30" name="name">
		<p>Description:</p>
		<input type="text" size="30" name="description">
		<p>Price:</p>
		<input type="text" size="30" name="price">
		<p>Course:</p>
		<input type="radio" name="course" id="Appetizer" value="Appetizer">
		<label for="Appetizer">Appetizer</label><br>
		<input type="radio" name="course" id="Entree" value="Entree">
		<label for="Entree">Entree</label><br>
		<input type="radio" name="course" id="Dessert" value="Dessert">
		<label for="Dessert">Dessert</label><br>
		<input type="radio" name="course" id="Beverage" value="Beverage">
		<label for="Beverage">Beverage</label><br>
		<br>
		<input type="submit" value="Create">
	</form>
</body>
</html>
