<html>
<body>
	<h1>Edit Menu Item</h1>
	<form action="{{url_for('editMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id)}}" method="post">
		<p>Name:</p>
		<input type="text" size="30" placeholder="{{item.name}}" name="name">
		<p>Description:</p>
		<input type="text" size="30" placeholder="{{item.description}}" name="description">
		<p>Price:</p>
		<input type="text" size="30" placeholder="{{item.price}}" name="price">
		<p>Course:</p>
		<input type="radio" name="course" id="Appetizer" value="Appetizer" placeholder="{{item.course}}">
		<label for="Appetizer">Appetizer</label><br>
		<input type="radio" name="course" id="Entree" value="Entree">
		<label for="Entree">Entree</label><br>
		<input type="radio" name="course" id="Dessert" value="Dessert">
		<label for="Dessert">Dessert</label><br>
		<input type="radio" name="course" id="Beverage" value="Beverage">
		<label for="Beverage">Beverage</label><br>
		<br>
		<input type="submit" value="Edit">
		<a href="{{url_for('showMenu', restaurant_id = item.restaurant_id)}}">Cancel</a>
	</form>
</body>
</html>
